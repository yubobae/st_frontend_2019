<style>
    .content { 
        width:100%; 
        padding:20px; 
        background:#e1e1e1; 
        }
    .item { 
        width:25%; 
        box-sizing:border-box; 
        padding:10px; 
        text-align:center;
        border:3px solid skyblue;
        background:tomato; 
        color:#fff; 
    }
    .item.active {
        border:3px dashed green;
    }
</style>
<body>
    <div class="content">
        <div class="item a">
            <a href="#">DOM A</a>
        </div>
        <div class="item b">

        </div>
        <div class="item c">

        (function(){//전역변수를 막기위해 
            const item2 = document.querySelector('.item');

            function ClickItemHandler(){

            }
            item2.addEventListener('click',ClickItemHandler);
        })();
        
    </script>
